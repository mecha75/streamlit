{% extends "mission/base.html" %}

{% block title %} 사용자 리스트 {% endblock %}

{% block content %} 
    <h2>사용자 List</h2>
    <a href="{{url_for('auth.signup')}}">신규가입</a>
    <table>
        <tr>
            <th>조회할 사용자 이메일 주소</th>
        </tr>
        {% for user in users %}
        <tr>
            <td><a href="{{url_for('mission.referenceOthers', user_email=user.email)}}">{{ user.email }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
