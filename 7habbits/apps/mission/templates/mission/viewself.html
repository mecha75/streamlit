{% extends "mission/base.html" %}
{% block title %} mission {% endblock %}

{% block content %}

<div class="container">
<div class="container">
  <button type="button" class="btn btn-secondary">{{current_user.username}}님의 사명 선언서</button>
<div class="container">
    <div class="card" style="width: inherit; height: 16rem; overflow: auto;">
        <div class="card-body">
          <button type="button" class="btn btn-dark">Mission Statement</button>
          <p class="card-text" style="white-space: pre-wrap;">{{mission[0][1]}}</p>
        </div>
      </div>
</div>
<p></p>
<div class="container">
    <div class="row align-items-start">
    <div class="col-sm-6">
      <div class="container">
        <div class="card" style="width: inherit; height: 30rem; overflow: auto;">
            <div class="card-body">
              <button type="button" class="btn btn-dark">역할별 사명 선언서</button>
              <!-- <p class="card-text" style="white-space: pre-wrap;">{{mission[0][2]}}</p> -->
              {% for check_r in RnM%}
                <div class="role" id="{{check_r[0]}}">
                  <input class="txt" type="text" name="" id="{{check_r[0]}}_text" placeholder="역할을 선언하십시요." value="{{check_r[1]}}" disabled> 
                  <br>
                  <p class="card-text" style="white-space: pre-wrap;">{{check_r[2]}}</p>
                  <!-- <textarea class="txt_area" name="" id="{{check_r[0]}}_area" placeholder="사명선언서를 적어넣으세요." disabled>{{check_r[2]}}</textarea> -->
                </div>

              {% endfor %}


            </div>
          </div>
      </div>
    </div>
    <div class="col-sm-6" style="align-items: end;">
      <div class="container">
        <div class="card" style="width: inherit; height: 30rem; overflow: auto;">
            <div class="card-body">
              <button type="button" class="btn btn-dark">부칙</button>
              <p class="card-text" style="white-space: pre-wrap;">{{mission[0][3]}}</p>
            </div>
          </div>
       </div>
    </div>
    </div>
</div>
</div>
{% endblock %}
